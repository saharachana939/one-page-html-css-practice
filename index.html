
<!DOCTYPE html>
<html lang="en">

  <title>Webpage Design</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <nav class="navbar" aria-label="Primary">
      <h1 class="logo">CryptoNews</h1>
      <ul class="menu">
        <li><a href="#">Home</a></li>
